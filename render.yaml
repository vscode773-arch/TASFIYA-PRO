services:
  - type: web
    name: casher-cloud-dashboard
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: casher-db
          property: connectionString
      - key: SYNC_API_KEY
        value: CASHER_SYNC_2025
      - key: NODE_ENV
        value: production

databases:
  - name: casher-db
    plan: free
    databaseName: casher
    user: casher
